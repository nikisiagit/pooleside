<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pooleside - Coastal vibes only.">
    <title>pooleside | Coastal Vibes Only</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Sun Flares -->
    <div class="sun-flare sun-flare-1"></div>
    <div class="sun-flare sun-flare-2"></div>
    <div class="sun-flare sun-flare-3"></div>

    <!-- Simple Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <p class="hero-description" id="typingContainer">
                    <span id="typewriterText"></span><span class="cursor">|</span>
                </p>
            </div>
        </div>

        <div class="scroll-indicator" id="scrollIndicator">
            <img src="assets/logo.png" alt="pooleside" class="bottom-logo">
            <div class="scroll-instruction-content">
                <span>scroll to enter</span>
                <div class="scroll-line"></div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
